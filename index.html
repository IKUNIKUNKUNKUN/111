
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快乐！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffbe6;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 2.2rem;
    }
    .button-container {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    #yesBtn {
      background-color: #ff9aa2;
    }
    #noBtn {
      background-color: #a2d2ff;
    }
  </style>
</head>
<body>
  <h1>你喜欢哪个按钮？</h1>
  <div class="button-container">
    <button id="noBtn">不是这个</button>
    <button id="yesBtn">这个才对</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    let scale = 1;

    noBtn.addEventListener('click', () => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;
      if (scale > 3) {
        yesBtn.innerText = "快点我！";
      }
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#fff0f5">
          <h1 style="font-size: 3rem; color: #ff4081">🎉 生日快乐！🎂</h1>
        </div>
      `;
      const audio = new Audio('https://freesound.org/data/previews/341/341695_3248244-lq.mp3');
      audio.play();
    });
  </script>
</body>
</html>
